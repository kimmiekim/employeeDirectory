<md-toolbar color="accent" id="topBar">Employee Directory App</md-toolbar>

<md-input-container id="searchSection">
  <input mdInput [(ngModel)]="term" placeholder="Seach Employee's name" value="" id="searchBar">
</md-input-container>

<div class="row" *ngIf="term" id="searchDisplay">
  <h3>You searched for: {{term}}</h3>
</div>

<app-employee [search-term] = "term"></app-employee>
