<div *ngIf='term' color="primary" id="list">
    employee-list
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Super Power</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = 'let employee of employees | filter:term'>
      <td>{{employee.name}}</td>
      <td>{{employee.city}}</td>
      <td>{{employee.superPower}}</td>
      <a class="btn btn-raised btn-success" [routerLink]="['/employee-detail']">Hire this Pokemon!</a>
    </tr>
  </tbody>

</table>

</div>
