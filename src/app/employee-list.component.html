<div color="primary" id="list">

<div class="panel panel-default">
  <div class="panel-heading">
    employee-list
  </div>
  <div class="panel-body">
    <ul *ngFor = 'let employee of employees | filter:term'>
      <li>{{employee.name}}</li>
      <li>{{employee.city}}</li>
    </ul>
  </div>
</div>
